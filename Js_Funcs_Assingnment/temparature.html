<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C to F</title>
</head>

<body>
    <script>
        let celTemp = 37;
        const farenheit = (celTemp * 9 / 5) + 32;
        document.write(`Celsius Temperature: ${celTemp} C <br>`);
        document.write(`Celsius To Farenheit Temperature: ${farenheit} F <br>`);
        let far_temp = 122.6;
        const celsius = (far_temp - 32) * 5 / 9;
        document.write(`Farenheit Temperature: ${far_temp} F <br>`);
        document.write(`Farenheit To Celsius Temperature: ${celsius.toFixed(2)} C <br>`);
    </script>
</body>

</html>
