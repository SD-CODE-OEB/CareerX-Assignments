<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C to F</title>
</head>

<body>
    <script>
        function toFarenheit(temp) {
            const farenheit = (temp * 9 / 5) + 32;
            document.write(`Celsius Temperature: ${temp} C <br>`);
            document.write(`Celsius To Farenheit Temperature: ${farenheit} F <br>`);
        }
        toFarenheit(37)
        function toCelsius(temp) {
            const celsius = (temp - 32) * 5 / 9;
            document.write(`Farenheit Temperature: ${temp} F <br>`);
            document.write(`Farenheit To Celsius Temperature: ${celsius.toFixed(2)} C <br>`);
        }
        toCelsius(122.6)
    </script>
</body>

</html>
