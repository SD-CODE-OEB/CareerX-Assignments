<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [14, 13, 78, 69, 47, 57, 69, 16, 2, 18, 35, 36];

        function filterEven(arr) {
            let evenArr = []
            arr.forEach(el => {
                if (el % 2 == 0) evenArr.push(el)
            })
            document.write(`Given Array : [${arr}] <br> <br>`)
            document.write(`Array Filtered For Even Nums : [${evenArr}]`)
        }
        filterEven(arr)
    </script>
</body>

</html>
