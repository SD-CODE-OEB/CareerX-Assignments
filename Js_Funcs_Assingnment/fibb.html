<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonachi</title>
</head>

<body>
    <script>
        function fibonacciIterative(n) {
            if (n <= 1) {
                return n;
            }

            let a = 0, b = 1, c;
            for (let i = 2; i <= n; i++) {
                c = a + b;
                a = b;
                b = c;
            }
            return c;
        }

        document.write(fibonacciIterative(101) + `<br>`);

    </script>
</body>

</html>
