<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Vowels</title>
</head>

<body>
    <script>
        const vowels = ['a', 'e', 'i', 'o', 'u'];
        const str = "hippopotamus";
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < vowels.length; j++) {
                if (str.charAt(i) == vowels[j]) {
                    count += (1);
                }
            }
        }
        document.write(`Given String: ${str} <br><br>`);
        document.write("No of Vowels in above String are: ", count);
    </script>
</body>

</html>
